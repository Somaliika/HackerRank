<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="search/search.js"></script>
    <meta charset="UTF-8">
    <title>Start page</title>
</head>
<body>
    <form action="http://localhost:3000/catalog" style="display: flex">
        <label style="padding: 10px; border: 1px solid lightgrey; width: 250px">
            <input
                name="city"
                type="text"
                value=""
                placeholder="What do you looking for?"
                style="width: 250px"
            />
        </label>
        <div style="position: relative">
            <button type="button" id="residents" style="padding: 14px; border: 1px solid lightgrey; display: block">
                2 adults
            </button>
            <div id="plate"
                style="
                position: absolute;
                top: 50px;
                border: 1px solid lightgrey;
                padding: 10px;
                width: 200px;"
            >
                <div>
                    <button
                        type="button"
                        name="adults-minus"
                    >
                        -
                    </button>
                    <label>
                        <input
                            name="adults"
                            value=2
                            readonly
                        />
                    </label>
                    <button
                        type="button"
                        name="adults-plus"
                    >
                        +
                    </button>
                </div>
            </div>
        </div>
        <input
            type="submit"
            placeholder="Find"
            style="padding: 10px; border: 1px solid lightgrey;"
        />
    </form>
</body>
</html>
